<div class="container-fluid" style="background-color: black;margin-top: 5px;">
  <div class="row  d-flex justify-content-center mb-5" style="height: 100vh;">
    <div class="col-10 d-flex justify-content-center" style="height: 100%; width: 100%;">
      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide style="height: 60%; width: 100%;">
          <div class="picsum-img-wrapper d-flex justify-content-center" style="height: 100%; width: 100%;">
            <img [src]="images[0]" alt="Random first slide" style="height: 100%; width: 100%;object-fit: cover;">
          </div>
          <a href="https://www.youtube.com/watch?v=uxjNDE2fMjI">
            <div class="carousel-caption"
              style="color: rgb(247, 20, 216);font-weight: bold;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
              <h3>The twillight Saga</h3>
              <p>Releasing on 23rd May</p>
            </div>
          </a>
        </ng-template>
        <ng-template ngbSlide style="height: 60%; width: 100%;">
          <div class="picsum-img-wrapper d-flex justify-content-center" style="height: 100%; width: 100%;">
            <img [src]="images[1]" alt="Random second slide" style="height: 100%; width: 100%;object-fit: cover;">
          </div>
          <a href="https://www.youtube.com/watch?v=uxjNDE2fMjI">
            <div class="carousel-caption"
              style="color: rgb(247, 20, 216);font-weight: bold;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
              <h3>The twillight Saga</h3>
              <p>Releasing on 23rd May</p>
            </div>
          </a>
        </ng-template>
        <ng-template ngbSlide style="height: 60%; width: 100%;">
          <div class="picsum-img-wrapper d-flex justify-content-center" style="height: 100%; width: 100%;">
            <img [src]="images[2]" alt="Random third slide" style="height: 100%; width: 100%;object-fit: cover;">
          </div>
          <a href="https://www.youtube.com/watch?v=uxjNDE2fMjI">
            <div class="carousel-caption"
              style="color: rgb(247, 20, 216);font-weight: bold;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
              <h3>The twillight Saga</h3>
              <p>Releasing on 23rd May</p>
            </div>
          </a>
        </ng-template>
        <ng-template ngbSlide style="height: 60%; width: 100%;">
          <div class="picsum-img-wrapper d-flex justify-content-center" style="height: 100%; width: 100%;">
            <img [src]="images[3]" alt="Random fourth slide" style="height: 100%; width: 100%;object-fit: cover;">
          </div>
          <a href="https://www.youtube.com/watch?v=uxjNDE2fMjI">
            <div class="carousel-caption"
              style="color: rgb(247, 20, 216);font-weight: bold;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
              <h3>The twillight Saga</h3>
              <p>Releasing on 23rd May</p>
            </div>
          </a>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>


  <div class="row mt-3 " style="display: flex;justify-content: center;">
    <ng-container *ngFor="let item of list" class="mt-5">
      <div class="col-3 my-3 ml-4 mr-4 p-3 rounded" *ngIf="item.show"
        style="border: solid 1px whitesmoke;background-color: rgb(32, 31, 31)">


        <div class="row" style="height: 80%;" (click)=contentPage(item.title)>
          <img [src]="item.img" style="padding: 2px; width: 100%; max-height: 100%;border-radius: 5px;">
        </div>



        <div class="row" style="height: 10%;display: flex; align-items: center;">
          <a routerLink="/home/Tenet">
            <div style="color: whitesmoke;font-size:22px;font:bold;padding-left: 10px;"> {{ item.title }}</div>
          </a>
        </div>
        <div class="row" style="height: 10%;display: flex; align-items: center;">
          <a href="https://www.youtube.com/watch?v=uxjNDE2fMjI">
            <div style="color: whitesmoke;font-size:22px;font:bold;padding-left: 10px;"> Trailer</div>
          </a>
        </div>


      </div>
    </ng-container>
  </div>
  <div class="row"
    style="height: 150px;display: flex; justify-content: center;background-color: rgb(32, 31, 31);margin-top: 50px;">

    <div class="col-10 margin-top: 50px;">
      <div class="row" style="height: 50%;display: flex;justify-content: center;padding:25px">
        <h4 style="color:whitesmoke;"> A Project by Team 6</h4>
      </div>
      <div class="row" style="height: 40%;display: flex;justify-content: center; padding: 5px;">
        <p style="color:whitesmoke;"> CDAC JUHU FEB 2020</p>
      </div>
    </div>
  </div>
</div>
